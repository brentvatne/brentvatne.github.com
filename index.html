---
layout: default
title: Brent
---

<header>
  <div class="container">
    <h1 class="home-page-title"><a href="/">{{ page.title }}</a></h1>
  </div>
</header>

<section id="blog-post-listing">
  {% for post in site.posts limit:20 %}
    <article class="{{ post.class }} article-preview-slide">
      <div class="container">
        <header>
          <hgroup>
            <time>{{ post.date | date_to_long_string }}</time>
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          </hgroup>
        </header>

        <section class="article-text-preview">
          {{ post.description }}
        </section>
      </container>
    </article>
  {% endfor %}
</section>
