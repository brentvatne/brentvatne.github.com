---
layout: default
title: Brent
---

<header>
  <h1 class="home-page-title"><a href="/">{{ page.title }}</a></h1>
</header>

<section id="blog-post-listing">
  {% for post in site.posts limit:10 %}
    <article class="{{ post.class }} article-preview-slide">
      <header>
        <hgroup>
          <time>{{ post.date | date_to_long_string }}</time>
          <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        </hgroup>
      </header>

      <section class="article-text-preview">
        {{ post.description }}
      </section>
    </article>
  {% endfor %}
</section>
