---
layout: default
---

<div class="sixteen columns">
  <article class="complete">
    <header>
      <hgroup>
        <h1>{{ page.title }}</h1>
        <h2><a href="/">Brent Vatne</a></h2>
        <time>{{ page.date | date_to_long_string }}</time>
      </hgroup>
    </header>

    <section class="blog-post-body">
      {{content }}
    </section>
  </article>
</div>
