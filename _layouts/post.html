---
layout: default
---

<div class="blog-post-static-header">
  <div class="sixteen columns">
    <div class="container">
      <a href="/" class="back-home-link">brentvatne.ca</a>
    </div>
  </div>
</div>

<div class="sixteen columns">
  <article>
    <header class="article-header-splash">
      <div class="container">
        <hgroup>
          <time>{{ page.date | date_to_long_string }}</time>
          <h1>{{ page.title }}</h1>
        </hgroup>
      </div>
    </header>

    <section class="blog-post-body">
      <div class="container">
        {{ content }}
      </div>
    </section>
  </article>
</div>
